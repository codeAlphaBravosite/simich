<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar YT Channels Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <h1>Similar YT Channels Viewer</h1>

    <div class="file-input-wrapper">
        <input type="file" id="csvFileInput" accept=".csv" onchange="loadFile(event)" />
        <button class="file-input-button" onclick="document.getElementById('csvFileInput').click()">
            Upload CSV
        </button>
    </div>

    <div id="filterContainer" style="display: none;">
        <select id="sortOrder" onchange="applySorting()">
            <option value="none">Sort by Subscribers</option>
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
        </select>
    </div>

    <div id="cards"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
